<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script src="tarea6.js"></script>
</head>
<body>
  <div class="row">
    <form class="col s12" name="curpForm">
      <div class="row">
        <div class="input-field col s4">
          <input id="firstName" type="text" value="" class="validate">
          <label for="firstName">First Name</label>
        </div>
        <div class="input-field col s4">
          <input id="lastNameP" type="text" value="" class="validate">
          <label for="lastNameP">Paternal Last Name</label>
        </div>
        <div class="input-field col s4">
          <input id="lastNameM" type="text" value="" class="validate">
          <label for="lastNameM">Maternal Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input id="birthday" type="date" class="datepicker">
          <label for="date">Birthday</label>
        </div>
        <div class="input-field col s4">
          <p>
            <input class="with-gap" name="gender" type="radio" id="male"  />
            <label for="male">Male</label>
          </p>
          <p>
            <input class="with-gap" name="gender" type="radio" id="female" />
            <label for="female">Female</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in" id="pregnant" disabled="disabled"/>
            <label for="pregnant">Pregnant?</label>
          </p>
        </div>
        <div class="input-field col s4">
          <select id="state" class="browser-default">
            <option value="" disabled selected>Choose your birth State</option>
          </select>
          <!-- <label>State</label> -->
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="CURP" id="curp" type="text" value="" class="validate">
          <label for="curp" class="active"></label>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
